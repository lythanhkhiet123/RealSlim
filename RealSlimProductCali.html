<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href=".\styles2.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }

  </style>



</head>
<body>

  <header class="headContainer">
    <h1 class="headtitle">CALIFORNIA PRODUCTS</h1><br><br>
  </header>

<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <div class="panel panel-default">
        <div class="panel-heading" style="background-image:none;background: #363636;color:#F2F2F2; text-align: center; font-size:20px;">Strawberry</div>
        <div class="panel-body"><img src="./image/strawberry.jpg" class="img-responsive" style="width:100%" alt="Image">
        <div class="title pull-left" >$30</div>
          <div class="buttonContainer pull-right">
        <button type="button" class="button btn-lg" data-toggle="modal" data-target="#myModal" style="background-image:none;background: #363636;color:#F2F2F2;">More</button>
        <button type="button" class="button btn-lg" onclick="location.href='./Cart.html';"style="background-image:none;background: #363636;color:#F2F2F2;">Buy</button>
      </div>
      </div>

      </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">

          <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">California nutrition information</h4>
              </div>
              <div class="modal-body">
                <img src="./image/caliinfo.jpg" alt="California product information" style="width:570px;height:700px;">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>

          </div>
        </div>
    </div>

    <div class="col-sm-4">
      <div class="panel panel-default">
        <div class="panel-heading" style="background-image:none;background: #363636;color:#F2F2F2;text-align: center; font-size:20px;">Vanilla</div>
        <div class="panel-body"><img src="./image/vanilla.jpg" class="img-responsive" style="width:100%" alt="Image">
        <div class="title pull-left" >$30</div>
          <div class="buttonContainer pull-right">
        <button type="button" class="button btn-lg" data-toggle="modal" data-target="#myModal" style="background-image:none;background: #363636;color:#F2F2F2;">More</button>
        <button type="button" class="button btn-lg" onclick="location.href='./Cart.html';" style="background-image:none;background: #363636;color:#F2F2F2;">Buy</button>
      </div>
      </div>
      </div>

        <!-- Modal -->

    </div>

    <div class="col-sm-4">
      <div class="panel panel-default">
        <div class="panel-heading" style="background-image:none;background: #363636;color:#F2F2F2;text-align: center; font-size:20px;">Chocolate</div>
        <div class="panel-body"><img src="./image/chocolate.jpg" class="img-responsive" style="width:100%" alt="Image">
        <div class="title pull-left" >$30</div>
          <div class="buttonContainer pull-right">
        <button type="button" class="button btn-lg" data-toggle="modal" data-target="#myModal" style="background-image:none;background: #363636;color:#F2F2F2;">More</button>
        <button type="button" class="button btn-lg" onclick="location.href='./Cart.html';"style="background-image:none;background: #363636;color:#F2F2F2;">Buy</button>
      </div>
      </div>
      </div>



    </div><br>





</body>
</html>
